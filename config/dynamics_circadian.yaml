description: strong circadian oscillations (3h period, high amplitude)
dataset: dynamics_circadian

simulation:
  n_metabolites: 100
  n_reactions: 256
  max_metabolites_per_reaction: 4
  n_frames: 2880
  delta_t: 1
  start_frame: 0
  seed: 42
  # strong homeostatic + very strong circadian
  homeostatic_strength: 0.02
  baseline_mode: initial
  circadian_amplitude: 0.8    # 80% oscillation - very visible
  circadian_period: 180       # 3h period = 16 full cycles

graph_model:
  model_name: PDE_M1
  prediction: first_derivative
  input_size: 2
  output_size: 1
  hidden_dim: 32
  n_layers: 3
  aggr_type: add
  update_type: none

plotting:
  colormap: tab20

training:
  n_epochs: 1
  n_runs: 1
  device: auto
  batch_size: 8
  seed: 42
  data_augmentation_loop: 1000
  learning_rate_start: 0.001
  learning_rate_S_start: 0.0005
  coeff_S_L1: 0.001
  coeff_S_integer: 0.001
  coeff_mass_conservation: 0.001
