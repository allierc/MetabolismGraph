description: moderate circadian oscillations (6h period)
dataset: dynamics_light

simulation:
  n_metabolites: 100
  n_reactions: 256
  max_metabolites_per_reaction: 4
  n_frames: 2880
  delta_t: 1
  start_frame: 0
  seed: 42
  # moderate homeostatic + circadian
  homeostatic_strength: 0.005
  baseline_mode: initial
  circadian_amplitude: 0.4    # 40% oscillation
  circadian_period: 360       # 6h period = 8 full cycles in 2880 frames

graph_model:
  model_name: PDE_M1
  prediction: first_derivative
  input_size: 2
  output_size: 1
  hidden_dim: 32
  n_layers: 3
  aggr_type: add
  update_type: none

plotting:
  colormap: tab20

training:
  n_epochs: 1
  n_runs: 1
  device: auto
  batch_size: 8
  seed: 42
  data_augmentation_loop: 1000
  learning_rate_start: 0.001
  learning_rate_S_start: 0.0005
  coeff_S_L1: 0.001
  coeff_S_integer: 0.001
  coeff_mass_conservation: 0.001
