description: homeo_rank_50 exploration baseline
dataset: iter_116
simulation:
  n_metabolites: 100
  n_metabolite_types: 2
  n_reactions: 256
  max_metabolites_per_reaction: 4
  n_frames: 2880
  delta_t: 0.1
  start_frame: 0
  seed: 42
  concentration_min: 1.0
  concentration_max: 9.0
  cycle_fraction: 1.0
  cycle_length: 3
  use_mass_action: true
  log_k_min: -2.0
  log_k_max: -1.0
  flux_limit: false
  homeostatic_strength: 0.0
  homeostatic_lambda_per_type:
    - 0.001
    - 0.002
  homeostatic_baseline_per_type:
    - 4.0
    - 6.0
  baseline_mode: fixed
  baseline_concentration: 5.0
  kinograph_range: 2.0
  circadian_amplitude: 0.0
  circadian_period: 1440
graph_model:
  model_name: PDE_M1
  prediction: first_derivative

  hidden_dim_sub: 64
  n_layers_sub: 4
  output_size_sub: 1

  hidden_dim_node: 32
  n_layers_node: 2

  aggr_type: mul
  update_type: none
plotting:
  colormap: tab20
training:
  n_epochs: 1
  n_runs: 1
  device: auto
  batch_size: 8
  seed: 77
  data_augmentation_loop: 5000
  learning_rate_start: 1.0E-3
  learning_rate_k: 5.0E-3
  learning_rate_embedding: 1.0E-4
  learning_rate_node: 1.0E-4
  learning_rate_sub: 5.0E-3
  freeze_stoichiometry: true
  learning_rate_S_start: 0.0
  coeff_S_L1: 0.0
  coeff_S_integer: 0.0
  coeff_mass_conservation: 0.0
  coeff_MLP_sub_diff: 6
  coeff_MLP_node_L1: 1.0
  coeff_MLP_sub_norm: 1.0
  coeff_k_floor: 1.0
  k_floor_threshold: -2.0
  recurrent_training: false
  time_step: 1
claude:
  n_epochs: 1
  data_augmentation_loop: 1000
  n_iter_block: 12
  ucb_c: 1.414
  node_name: a100
