description: "metabolic network - 100 metabolites, 256 reactions, max 4 per reaction"
dataset: "metabolism_1"

simulation:
  n_metabolites: 500
  n_reactions: 1024
  max_metabolites_per_reaction: 4

  n_frames: 2880 # 2 days in minutes (2 * 24 * 60)
  delta_t: 1E3 # 1 minute per step
  start_frame: 0
  seed: 42

graph_model:
  model_name: "PDE_M1"
  prediction: "first_derivative"

  # substrate_func: input_size=2 (concentration + |stoich|), output_size=msg_dim
  input_size: 2
  output_size: 1
  hidden_dim: 32
  n_layers: 3

  input_size_update: 3
  n_layers_update: 3
  hidden_dim_update: 64

  aggr_type: "add"
  update_type: "none"

plotting:
  colormap: "tab20"

training:
  n_epochs: 1
  n_runs: 1
  device: "auto"

  batch_size: 8
  small_init_batch_size: False

  seed: 42

  data_augmentation_loop: 1000

  sparsity: "none"

  learning_rate_start: 1.0E-3       # lr for substrate_func, rate_func, log_k
  learning_rate_embedding_start: 1.0E-4
  learning_rate_S_start: 1.0E-3    # lr for sto_all

  coeff_S_L1: 0.0                  # L1 on sto_all (sparsity)
  coeff_S_integer: 1.0E-3              # sin²(πS) penalty to encourage integer coefficients
  coeff_mass_conservation: 1.0E-3     # penalize non-zero column sums of S (mass balance)
